name: Build ROS2 Docker Image

on:
  push:
    branches: [main]
    tags:
      - "*"
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      no-cache:
        description: "Disable Docker Cache"
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ matrix.tag }} base image (${{ github.event_name }} by ${{ github.actor }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag:
          - humble
          #- jazzy

    permissions:
      contents: read
      packages: write
      security-events: read

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v6

      - name: Determine branch name
        run: echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate image name
        id: docker_image_name
        run: echo "docker_image=${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/[^0-9a-zA-Z=_,\/]/-/g' >> ${GITHUB_OUTPUT}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=false
          annotations: |
            org.opencontainers.image.title="deckviz"
            org.opencontainers.image.description="ROS2 for Steam Deck, For Teleoperation and Visualisation"
            org.opencontainers.image.authors="Josh Cooper <hi@joshc.uk>"
            org.opencontainers.image.url="https://github.com/cooperj/deckviz"
            org.opencontainers.image.source="https://github.com/cooperj/deckviz"
            org.opencontainers.image.licenses="Apache-2.0"
            org.opencontainers.image.vendor="Josh Cooper <hi@joshc.uk>"
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
          images: |
            ghcr.io/${{ steps.docker_image_name.outputs.docker_image }}
          tags: |
            type=raw,enable=${{ github.event_name != 'pull_request' }},value=${{ matrix.tag }}
            type=raw,enable=${{ github.event_name == 'pull_request' }},value=${{ matrix.tag }}-pr${{ github.event.pull_request.number }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./ros2.dockerfile
          platforms: linux/amd64
          push: true
          sbom: true
          no-cache: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.no-cache == 'true' }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}/cache:${{ matrix.tag }}
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}/cache:${{ matrix.tag }},mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMAGE=ros:${{ matrix.tag }}
            BRANCH=${{ env.BRANCH }}
            ROS_DISTRO=${{ matrix.tag }}

      - name: Generate SBOM with Syft
        uses: anchore/sbom-action@v0
        with:
          image: ghcr.io/${{ steps.docker_image_name.outputs.docker_image }}:${{ matrix.tag }}
          format: spdx-json
          output-file: sbom-${{ matrix.tag }}.spdx.json

      - name: Scan SBOM with Grype
        uses: anchore/scan-action@v7
        with:
          sbom: sbom-${{ matrix.tag }}.spdx.json
          fail-build: false
          severity-cutoff: high

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v6
        with:
          name: sbom-${{ matrix.tag }}
          path: |
            sbom-${{ matrix.tag }}.spdx.json
            results.sarif
          retention-days: 90

      - name: Upload vulnerability report to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: results.sarif
          